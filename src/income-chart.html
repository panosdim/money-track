<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="income-chart">
  <template>
    <style>
      :host {
        display: block;
        background: #f8f9f9;
      }

      #chart_div {
        width: 100%;
        height: calc(100vh - 176px);
      }
    </style>

    <div id="chart_div"></div>

  </template>

  <script>
      class IncomeChart extends Polymer.Element {

          static get is() {
              return 'income-chart';
          }

          static get properties() {
              return {
                  income: {
                      type: Array,
                      notify: true,
                      observer: '_income',
                  },
                  test: String,
              };
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();
          }

          _pad(number, n = 2) {
              let s = new Array(n).join('0');
              s += String(number);
              return s.slice(n * -1);
          }

          _income() {
              const accIncome = this.income.reduce(
                  (accInc, inc) => {
                      if (inc.date in accInc) {
                          accInc[inc.date] += inc.amount;
                          accInc[inc.date] = Number(
                              accInc[inc.date].toFixed(2)
                          );
                      }
                      else {
                          accInc[inc.date] = inc.amount;
                      }
                      return accInc;
                  },
                  {}
              );

              const monthNamesShort = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                  'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
              const thisYear = new Date().getFullYear();
              const prevYear = Number(thisYear - 1);
              let table = [['Month', String(thisYear), String(prevYear)]];

              for (let i = 0, tot = monthNamesShort.length; i < tot; i++) {
                  let month = Number(i) + 1;
                  let date = `${thisYear}-${this._pad(month)}-01`;
                  let prevDate = `${prevYear}-${this._pad(month)}-01`;
                  table.push([monthNamesShort[i],
                      accIncome[date], accIncome[prevDate]]);
              }

              const data = google.visualization.arrayToDataTable(table);

              const options = {
                  title: 'Sum Income per month',
                  hAxis: {
                      title: 'Euro',
                      minValue: 0,
                  },
                  backgroundColor: '#f8f9f9',
                  vAxis: {
                      title: 'Months',
                  },
                  legend: {
                      position: 'bottom',
                  },
              };

              const chart = new google.visualization.BarChart(this.$.chart_div);
              chart.draw(data, options);

              window.addEventListener('resize', function() {
                  chart.draw(data, options);
              }, false);
          }
      }

      window.customElements.define(IncomeChart.is, IncomeChart);
  </script>
</dom-module>
