<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">


<dom-module id="category-editor">
  <template>
    <style>
      #dialog {
        display: block;
        padding: 0 8px;
        border-top: 3px solid var(--accent-color);
        margin: 0;
        background: var(--primary-background-color);
        max-height: 100vh;
        /* Keep overflow visible so vaadin-date-picker dropdown won't clip */
        overflow: visible;
      }

      .main-layout {
        display: flex;
        flex-direction: row;
      }

      .flex {
        flex: 1;
      }

      .form {
        flex: 2;
      }

      #form > * {
        margin-bottom: 8px;
      }

      .buttons-layout {
        display: flex;
        flex-direction: row;
        margin-top: 16px;
      }

      .buttons-layout paper-button {
        width: 150px;
      }

      .save-button {
        background: var(--primary-color);
        color: var(--text-primary-color);
      }

      .main-layout h2 {
        font-size: 24px !important;
        font-weight: 300 !important;
      }

      paper-button[hidden] {
        display: none;
      }

      #error {
        color: red;
      }

      :host > .wrapper {
        height: 100%;
        width: 100%;
        padding: 0;
      }

      .close-button {
        color: var(--dark-primary-color);
      }

      form::content label {
        font-weight: bold !important;
        color: #999 !important;
      }

      .wrapper {
        display: flex;
      }

      #toast[error] {
        --paper-toast-background-color: red;
      }

      #toast[success] {
        --paper-toast-background-color: green;
      }
    </style>


    <paper-dialog id="dialog" modal no-cancel-on-esc-key="false">
      <div class="main-layout">
        <h2>{{caption}}</h2>
        <span class="flex"></span>
        <paper-icon-button icon="close" on-tap="close" class="close-button self-start"></paper-icon-button>
      </div>

      <div class="wrapper">
        <div class="form">
          <iron-form id="form">
            <form>
              <iron-a11y-keys keys="enter" on-keys-pressed="_save"></iron-a11y-keys>
              <paper-input name="category" id="category" value="{{category.category}}" label="Category"
                           required always-float-label>
              </paper-input>
            </form>
          </iron-form>
        </div>
      </div>
      <div class="buttons-layout">
        <paper-button raised on-tap="_save" class="save-button">Save</paper-button>
      </div>
      <span id="error"></span>
    </paper-dialog>

    <iron-ajax id="ajax" handle-as="json" method="POST" content-type="application/json;charset=UTF-8"
               on-response="_handleBackendResponse"
               on-error="_handleBackendError"></iron-ajax>

    <paper-toast id="toast"></paper-toast>
  </template>

  <script>
      class CategoryEditor extends Polymer.Element {

          static get is() {
              return 'category-editor';
          }

          static get properties() {
              return {
                  category: {
                      type: Object,
                      notify: true,
                  },
                  caption: {
                      type: String,
                      computed: '_getCaption(category)',
                  },
              };
          }

          constructor() {
              super();
          }

          ready() {
              super.ready();
          }

          _getCaption(category) {
              if (category.id) {
                  return 'Edit Category';
              } else {
                  return 'Add Category';
              }
          }

          _save() {
              this.$.error.innerText = '';
              if (this.$.form.validate()) {
                  this.$.ajax.url = 'php/save_category.php';
                  this.$.ajax.body = JSON.stringify(this.category);
                  this.$.ajax.generateRequest();
              } else {
                  this.$.dialog.scrollTop = 0;
                  this.$.error.innerText = 'Please fill all required fields';
              }
          }

          open(category) {
              this.category = category;
              this.$.dialog.open();
          }

          close() {
              this.$.error.innerText = '';
              const inputs = this.$.form.getElementsByTagName('paper-input');
              for (let i = 0, len = inputs.length; i < len; i++) {
                  let inv = inputs[i].shadowRoot.querySelector('[invalid]');
                  inv && inv.removeAttribute('invalid');
              }
              this.category = {};
              this.$.dialog.close();
          }

          _handleBackendResponse(evt) {
              const rsp = evt.detail.response;
              if (rsp && rsp.status) {
                  if (rsp.status === 'error') {
                      this.$.toast.removeAttribute('success');
                      this.$.toast.setAttribute('error', '');
                  } else {
                      this.$.toast.removeAttribute('error');
                      this.$.toast.setAttribute('success', '');

                      // Notify category-page.html to update the categories list
                      if (this.category.id) {
                          const event = new CustomEvent('category-saved',
                              {
                                  detail: this.category,
                                  bubbles: true,
                                  composed: true,
                              });
                          this.dispatchEvent(event);
                      } else {
                          this.category.id = rsp.id;
                          const event = new CustomEvent('category-added',
                              {
                                  detail: this.category,
                                  bubbles: true,
                                  composed: true,
                              });
                          this.dispatchEvent(event);
                      }

                      this.close();
                  }
                  this.$.toast.show(rsp.message);
              } else {
                  this.$.toast.removeAttribute('success');
                  this.$.toast.setAttribute('error', '');
                  this.$.toast.show('No response');
              }
          }

          _handleBackendError() {
              this.$.toast.show('Error Contacting Server');
          }
      }

      window.customElements.define(CategoryEditor.is, CategoryEditor);
  </script>
</dom-module>
