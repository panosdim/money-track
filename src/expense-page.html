<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="expense-editor.html">
<link rel="import" href="expense-chart.html">
<link rel="import" href="search-filters.html">


<dom-module id="expense-page">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: pink;
        --header-height: 176px;
        --filters-height: 140px;
        display: flex;
        flex-direction: column;
      }

      #add-button {
        position: absolute;
        right: 32px;
        bottom: 32px;
        z-index: 2;
      }

      #content {
        flex: 1;
        display: flex;
        flex-direction: row;
      }

      #expense {
        flex: 1;
        color: var(--primary-text-color);
        border: 0;
        height: calc(100vh - var(--header-height) - var(--filters-height));
      }

      #chart {
        border-left: 1px solid #ddd;
        width: 35%;
        height: calc(100vh - var(--header-height) - var(--filters-height));
        z-index: 1;
      }

      #searchFilters {
        flex: 1;
        max-height: var(--filters-height);
        z-index: 1;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }

      @media (max-width: 900px) {
        #chart {
          display: none;
        }

        #expense {
          margin-bottom: 0;
          height: calc(100vh - var(--header-height) - var(--filters-height));
        }
      }

      vaadin-grid#expense {
        font-family: Roboto, sans-serif;
        --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));
        --vaadin-grid-cell: {
          padding: 0;
        };

        --vaadin-grid-header-cell: {
          height: 56px;
          text-transform: uppercase;
          font-size: 12px;
          font-weight: 500;
          padding: 0 24px 0 24px;
        };

        --vaadin-grid-body-cell: {
          color: rgba(0, 0, 0, var(--dark-primary-opacity));
          font-size: 15px;
          padding: 3px 24px;
          cursor: pointer;
          overflow: hidden;
          text-overflow: ellipsis;
        };

        --vaadin-grid-body-row-hover-cell: {
          background-color: var(--paper-grey-200);
        };

        --vaadin-grid-body-row-selected-cell: {
          background-color: var(--paper-grey-100);
        };

        --vaadin-grid-focused-cell: {
          box-shadow: none;
          font-weight: bold;
        };
      }

      vaadin-grid-sorter {
        margin-right: -20px;
        height: 56px;
      }

      vaadin-grid .money {
        text-align: right;
      }

      vaadin-grid#expense .numeric {
        text-align: right;
      }
    </style>

    <iron-ajax id="ajax" url="php/get_expense.php"
               handle-as="json"
               content-type="application/json;charset=UTF-8"
               on-response="_handleBackendResponse">
    </iron-ajax>

    <iron-ajax id="ajaxCategories" url="php/get_categories.php"
               handle-as="json" last-response="{{categories}}"
               debounce-duration="500"
               auto>
    </iron-ajax>

    <search-filters id="searchFilters" filters="{{filters}}" categories="{{categories}}"
                    total="{{total}}"></search-filters>

    <div id="content">
      <!-- The array is set as the <vaadin-grid>'s "items" property -->
      <vaadin-grid id="expense" aria-label="Expense" items="[[_filteredExpenses]]" active-item="{{activeItem}}"
                   multi-sort>

        <vaadin-grid-column width="auto" hidden>
          <template class="header">
            <div class="header-cell">
              ID
            </div>
          </template>
          <template>[[item.id]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="20%" frozen>
          <template class="header">
            <vaadin-grid-sorter path="date" direction="desc">
              <div class="header-cell">
                Date
              </div>
            </vaadin-grid-sorter>
          </template>
          <template>[[_formatDate(item.date)]]</template>
        </vaadin-grid-column>

        <vaadin-grid-column width="20%">
          <template class="header">
            <vaadin-grid-sorter path="amount" class="numeric">
              <div class="header-cell">
                Expense
              </div>
            </vaadin-grid-sorter>
          </template>
          <template><span class="money">[[_formatMoney(item.amount)]]</span></template>
        </vaadin-grid-column>

        <vaadin-grid-column width="20%">
          <template class="header">
            <vaadin-grid-sorter path="category">
              <div class="header-cell">
                Category
              </div>
            </vaadin-grid-sorter>
          </template>
          <template><span class="money">[[item.category]]</span></template>
        </vaadin-grid-column>

        <vaadin-grid-column width="40%">
          <template class="header">
            <vaadin-grid-sorter path="comment">
              <div class="header-cell">
                Comment
              </div>
            </vaadin-grid-sorter>
          </template>
          <template>[[item.comment]]</template>
        </vaadin-grid-column>
      </vaadin-grid>

      <paper-fab icon="add" on-tap="_showExpenseEditor" id="add-button"></paper-fab>
      <expense-editor id="expenseEditor" categories="{{categories}}"></expense-editor>
      <expense-chart id="chart" expense='[[expense]]'></expense-chart>
    </div>

  </template>

  <script>
      class ExpensePage extends Polymer.Element {

          static get is() {
              return 'expense-page';
          }

          static get properties() {
              return {
                  loggedIn: {
                      type: Boolean,
                      notify: true,
                      observer: '_logged',
                  },
                  filters: {
                      type: Object,
                      value: function() {
                          return {
                              start: '',
                              end: '',
                              category: '',
                          };
                      },
                      notify: true,
                  },
                  _filteredExpenses: {
                      type: Array,
                      value: function() {
                          return [];
                      },
                  },
                  expense: {
                      type: Array,
                      notify: true,
                  },
                  activeItem: {
                      observer: '_activeItemChanged',
                  },
                  total: {
                      type: Number,
                      notify: true,
                      value: 0.00,
                  },
              };
          }

          static get observers() {
              return [
                  '_filtersChanged(filters.*)',
              ];
          }

          constructor() {
              super();
              const currencyOptions = {style: 'currency', currency: 'EUR'};
              const dateOptions = {year: 'numeric', month: '2-digit', day: '2-digit'};
              this.currencyFmt = new Intl.NumberFormat('de-DE', currencyOptions);
              this.dateFmt = new Intl.DateTimeFormat('el-GR', dateOptions);
          }

          ready() {
              super.ready();

              const thisYear = new Date().getFullYear();
              const prevYear = Number(thisYear - 1);
              const re = new RegExp(`${thisYear}|${prevYear}.*`);

              this.$.ajax.addEventListener('loading-changed', (evt) => {
                  // Notify main-page.html to stop or start the progress bar
                  const event = new CustomEvent('expense-loading',
                      {
                          detail: evt.detail.value,
                          bubbles: true,
                          composed: true,
                      });
                  this.dispatchEvent(event);
              });

              this.addEventListener('expense-saved', (e) => {
                  let index = this.expense.findIndex((el) => {
                      return el.id === e.detail.id;
                  });

                  // Check if we need to update the expense chart
                  if (this.expense[index].date !== e.detail.date) {
                      if (re.test(this.expense[index].date)) {
                          let item = {};
                          item.date = this.expense[index].date;
                          item.amount = -this.expense[index].amount;
                          this.$.chart.update(item);
                      }
                      if (re.test(e.detail.date)) {
                          let item = {};
                          item.date = e.detail.date;
                          item.amount = e.detail.amount;
                          this.$.chart.update(item);
                      }
                  } else {
                      if (re.test(e.detail.date)) {
                          let item = {};
                          item.date = e.detail.date;
                          item.amount = e.detail.amount - this.expense[index].amount;
                          this.$.chart.update(item);
                      }
                  }

                  this.expense.splice(index, 1);
                  this.push('expense', e.detail);
                  this._filtersChanged();
              });

              this.addEventListener('expense-deleted', (e) => {
                  let index = this.expense.findIndex((el) => {
                      return el.id === e.detail.id;
                  });
                  this.expense.splice(index, 1);
                  this._filtersChanged();

                  // Check if we need to update the expense chart
                  if (re.test(e.detail.date)) {
                      let item = {};
                      item.date = e.detail.date;
                      item.amount = -e.detail.amount;
                      this.$.chart.update(item);
                  }
              });

              this.addEventListener('expense-added', (e) => {
                  this.push('expense', e.detail);
                  this._filtersChanged();

                  // Check if we need to update the expense chart
                  if (re.test(e.detail.date)) {
                      let item = {};
                      item.date = e.detail.date;
                      item.amount = e.detail.amount;
                      this.$.chart.update(item);
                  }
              });

              window.addEventListener('resize', () => {
                  const height = this.$.searchFilters.scrollHeight + 10;
                  this.$.searchFilters.style.maxHeight = height + 'px';
              }, false);
          }

          _formatMoney(money) {
              if (money) {
                  return this.currencyFmt.format(money);
              }
          }

          _formatDate(date) {
              if (date) {
                  return this.dateFmt.format(new Date(date));
              }
          }

          _activeItemChanged(item) {
              this.$.expense.selectedItems = item ? [item] : [];
              if (item) {
                  // Send to expense editor a copy item not the original
                  let copyItem = Object.assign({}, item);
                  this.$.expenseEditor.open(copyItem);
                  this.$.expense.deselectItem(item);
                  this.activeItem = null;
              }
          }

          _filtersChanged() {
              const empty = {start: '', end: '', category: ''};

              if (this.expense === undefined) {
                  return;
              }
              if (JSON.stringify(empty) === JSON.stringify(this.filters)) {
                  this._filteredExpenses = this.expense;
                  return;
              }

              const category = this.filters.category;
              const start = this.filters.start;
              const end = this.filters.end;

              // Filter
              this._filteredExpenses = this.expense
                  .filter((exp) => {
                      return !(category && exp.category.toUpperCase().indexOf(category.toUpperCase()) < 0);
                  })
                  .filter((exp) => {
                      if (start) {
                          let startDate = moment(start);
                          return (startDate.isValid() && moment(exp.date).isSameOrAfter(startDate));
                      } else {
                          return true;
                      }
                  })
                  .filter((exp) => {
                      if (end) {
                          let endDate = moment(end);
                          return (endDate.isValid() && moment(exp.date).isSameOrBefore(endDate));
                      } else {
                          return true;
                      }
                  });

              // Calculate Total
              this._calculateTotal();
          }

          _calculateTotal() {
              let total = 0;
              this._filteredExpenses.forEach((item) => {
                total += Number(item.amount);
              });
              this.total = total.toFixed(2);
          }

          _logged() {
              // If we login we need to fetch the expense from database
              if (this.loggedIn) {
                  this.$.ajax.generateRequest();
                  this.$.ajaxCategories.generateRequest();
              }
          }

          _handleBackendResponse(evt) {
              this.expense = evt.detail.response;
              this._filtersChanged();
          }

          _showExpenseEditor() {
              this.$.expenseEditor.open({});
          }
      }

      window.customElements.define(ExpensePage.is, ExpensePage);
  </script>
</dom-module>
